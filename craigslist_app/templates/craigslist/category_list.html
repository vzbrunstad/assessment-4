{% extends 'craigslist/base.html' %}

  {% block title %}
  <br>
  <h1>Welcome to Craigslist. Below is a listing of all current categories.</h1>
  {% endblock %}

  {% block content %}
    <div id='main'>
      <div id='main-left'>
        {% for category in category_list %}
        <div>
            <li><a href="{% url 'categories:category_detail' category_id=category.id %}">{{ category.name }}</a></li>
        </div>
        {% endfor %}
      </div>
      <div id='main-right'>
        <a href="{% url 'categories:category_new' %}">Create New Post</a>
      </div>
    </div>
  {% endblock %}
